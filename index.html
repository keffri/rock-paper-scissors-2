<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors +</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Rock Paper Scissors +</h1>
    </div>
    <div class="options-container">
      <input class="name" placeholder="Enter your name..." type="text" />
      <button class="start">Start</button>
    </div>
    <div class="game-container">
      <div class="score-container">
        <div class="player-score">
          <h2 class="score-title player">Player Name</h2>
          <h2 class="player-score-number">0</h2>
        </div>
        <div class="computer-score">
          <h2 class="score-title">Computer</h2>
          <h2 class="computer-score-number">0</h2>
        </div>
      </div>
      <div class="selection-container">
        <button class="rps-btn rock">ROCK</button>
        <button class="rps-btn paper">PAPER</button>
        <button class="rps-btn scissors">SCISSORS</button>
      </div>
      <div class="results-container">
        <h2 class="results">
          Placeholder's choice beats Placeholder2's choice!
        </h2>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
